name: Build and Deploy Next.js to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # NO working-directory needed anymore!

    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install & Build
        run: |
          npm install
          npm run build

      - name: ğŸš€ Sync Contents of Out
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # the build output is just ./out/
          local-dir: ./out/ 
          server-dir: ./domains/labdesainbudaya.com/public_html/